tags:
- name: audits
  description: Audit Trail APIs

paths:
  /audits:
    get:
      tags:
      - audits
      summary: Get audit trails
      produces:
      - application/json
      parameters:
      - name: x-user-id
        in: header
        description: caller user id
        type: string
        required: true
      - name: userid
        in: query
        description: user id
        type: string
        required: false
      - name: remoteaddress
        in: query
        description: remote address
        type: string
        required: false
      - name: path
        in: query
        description: request url path
        type: string
        required: false
      - name: timefr
        in: query
        description: start time (seconds since epoch)
        type: integer
        format: int64
        required: true
      - name: timeto
        in: query
        description: end time (seconds since epoch)
        type: integer
        format: int64
        required: true
      - name: pindex
        in: query
        description: page index (zero-based)
        type: integer
        required: true
      - name: psize
        in: query
        description: page size (1 ~ 200)
        type: integer
        required: true
      - name: sort
        in: query
        description: page sorting order by time (asc / desc)
        type: string
        required: true
      responses:
        200:
          description: success
          headers:
            Pagination-Total-Count:
              type: integer
              format: int64
              description: total items count
            Pagination-Page-Index:
              type: integer
              description: current page index
            Pagination-Page-Size:
              type: integer
              description: current page size
          schema:
            type: array
            items:
              $ref: "#/definitions/AuditTrail"
        400:
          description: Missing Input
          schema:
            $ref: "#/definitions/ApiError"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ApiError"

definitions:
  AuditTrail:
    type: object
    required:
    - remoteAddress
    - path
    - httpMethod
    - time
    - responseInfo
    properties:
      userId:
        type: string
        description: user id
        example: user00001
      remoteAddress:
        type: string
        description: remote address of the request
        example: localhost
      path:
        type: string
        description: request url path
        example: /accounts/users
      httpMethod:
        type: string
        description: http method (GET, POST, PUT, PATCH, DELETE)
        example: POST
      time:
        type: integer
        format: int64
        description: logging time (seconds since epoch)
        example: 1526194332000
      requestInfo:
        description: request information
        $ref: '#/definitions/RequestInfo'
      responseInfo:
        description: response information
        $ref: '#/definitions/ResponseInfo'
  RequestInfo:
    type: object
    properties:
      headers:
        type: object
        description: additional key-value properties
        additionalProperties:
          type: string
        example:
          field1: value1
          field2: value2
      queryParams:
        type: object
        description: additional key-value properties
        additionalProperties:
          type: object
        example:
          field1: value1
          field2: {}
      body:
        type: object
        description: additional key-value properties
        additionalProperties:
          type: object
        example:
          field1: value1
          field2: {}
  ResponseInfo:
    type: object
    required:
      - statusCode
    properties:
      statusCode:
        type: integer
        format: int32
        description: rest response status
        example: 200
      errorBody:
        type: object
        description: error body key-value properties
        additionalProperties:
          type: object
        example:
          field1: value1
          field2: {}

  ApiError:
    type: object
    required:
      - key
      - statusCode
      - serviceName
      - message
      - time
    properties:
      key:
        type: string
        description: error key
      statusCode:
        type: integer
        description: HTTP status code
      serviceName:
        type: string
        description: original service name
      message:
        type: string
        description: error message
      time:
        type: integer
        format: int64
        description: error time (seconds since epoch)
host: "localhost:25020"
